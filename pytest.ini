[pytest]
base_url = https://www.naver.com
testpaths = tests/
addopts = -v --tb=short --self-contained-html -s --html=reports/report.html
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::ResourceWarning
    ignore::UserWarning
    ignore::FutureWarning